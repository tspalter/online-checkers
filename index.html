<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkers Online!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body id="board">
    <div class="intro">
      <p>Welcome to Checkers Online!</p>
      <p id="subtext">Play for fun or sign in and log your wins!</p>
    </div>
    <!--Initializes assets, starts display at none-->
    <div class="checker red_checker" id="red_index"> </div>
    <div class="checker black_checker" id="black_index"> </div>

    <div class="square" id="board"> </div>
    <div class="board_background" id="background"> </div>

      <!--Placeholder for the winner of the game at hand-->
      <div class="game_score" id="score">
        <br />
      </div>
    <div class="player" id="p1">
      <form class="add_player">
        <p>Red</p>
        <input type="text" id="player1Input" placeholder="Type your name!">
        <button id="add-player1">Join game!</button>
      </form>
    </div>
    <!--This is the game board setup-->
    <div class="game_table" id="table">
      <!--Red pieces-->
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>
      <div class="checker red_checker"> </div>

      <!--Black pieces-->
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>
      <div class="checker black_checker"> </div>

      <!--Squares on the board, each square needs to be individual for proper indexing-->
      <!--Row1-->
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="clear_float"> </div>

      <!--Row2-->
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="clear_float"> </div>

      <!--Row3-->
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="clear_float"> </div>

      <!--Row4-->
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="clear_float"> </div>

      <!--Row5-->
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="clear_float"> </div>

      <!--Row6-->
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="clear_float"> </div>

      <!--Row7-->
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="clear_float"> </div>

      <!--Row8-->
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="square red_square"> </div>
      <div class="square black_square"> </div>
      <div class="clear_float"> </div>

    </div>
    <div class="player" id="p2">
      <form class="add_player">
        <p>Black</p>
        <input type="text" id="player2Input" placeholder="Type your name!">
        <button id="add-player2">Join game!</button>
      </form>
    </div>
    <div class="intro" id="instructions">
      <p>Instructions</p>
      <p id="subtext">To start, red player moves first.  When you click on a piece, the game will highlight which spaces that piece can move to.
      The first player to eliminate the opponent's pieces wins!</p>
    </div>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
